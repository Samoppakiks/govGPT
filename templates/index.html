<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Query</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function onSubmit() {
        document.getElementById('submit-button').style.backgroundColor =
          'mediumgray';
        document.getElementById('processing').style.display = 'block';
        return true;
      }
    </script>
    <style>
      html {
        height: 100%;
      }

      body {
        background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
        font-size: 1em;
        height: 100%;
        margin: 0;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      #processing {
        display: none;
      }

      .spinner {
        border: 4px solid #7b7878;
        border-radius: 50%;
        border-top: 4px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      label {
        font-size: 1.1rem;
      }

      input[type='text'] {
        width: 70%;
        padding: 0 1rem;
        margin: 0.5rem 0.5rem;
        font-size: 1rem;
      }

      .row {
        align-items: baseline;
      }

      .year-input {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pt-3 text-center">
        <h1>Upload PDF and Input Query</h1>
        <form
          action="/"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="return onSubmit();"
        >
          <input type="file" name="pdf" accept=".pdf" required />
          <br /><br />
          <label for="query">Query:</label>
          <input type="text" name="query" id="query" required />
          <br /><br />
          <div class="row">
            <div class="col">
              <label for="department">Department (optional):</label>
              <input
                type="text"
                name="department"
                id="department"
                class="form-control"
              />
            </div>
            <div class="col">
              <label for="type_of_document">Type of Document (optional):</label>
              <input
                type="text"
                name="type_of_document"
                id="type_of_document"
                class="form-control"
              />
            </div>
            <div class="col">
              <label for="year">Year of issue (optional):</label>
              <input
                type="number"
                name="year"
                id="year"
                min="1900"
                max="2099"
                step="1"
                class="form-control year-input"
              />
            </div>
          </div>
          <br /><br />
          <label for="search_scope">Search Scope:</label>
          <select name="search_scope" id="search_scope">
            <option value="current_file">Current File</option>
            <option value="entire_database">Entire Database</option>
          </select>
          <br /><br />
          <input
            id="submit-button"
            type="submit"
            value="Submit"
            class="btn btn-light"
          />
        </form>
      </div>
      <div id="processing" class="mt-3 text-center">
        <p>Your query is being processed. Please wait...</p>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
      document
        .getElementById('submit-button')
        .addEventListener('click', onSubmit);
    </script>
  </body>
</html>
